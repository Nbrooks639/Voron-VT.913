               # Bed Mesh/ Leveling/ Z- Tilt #
########################################################################
[bed_mesh]
speed: 150
horizontal_move_z: 8
mesh_min: 20, 30
mesh_max: 275, 275
probe_count: 4, 4
#relative_reference_index: 4
fade_start: 1
#fade_end: 10
#fade_target: 0

[safe_z_home]
